<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Forms</title>
</head>
<body>
    <form action="contact" class = "form">
        <label for="fname">
            <input type="text" id="fname" placeholder = "First Name"> 
        </label> <br><br><br>
        <label for="lname">
            <input type="text" id="lname" placeholder = "Last Name">
        </label> <br><br><br>
        <label for="Email">
            <input type="text" id="email" placeholder = "Email">
        </label> <br><br><br>
        <label for="Address">
            <input type="text" id="address" placeholder = "Address">
        </label><br><br><br>
        <label for="Message"><textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></label> <br><br>
        <button id="send" type="submit">Send</button> <br><br>
 
        <h3>&copyBeccaBaby_2021</h3>
    </form>
</body>
</html>
